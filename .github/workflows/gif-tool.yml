name: Build Gif Tool

on:
  push:
    paths:
    - "WormsGifTool/**"
    - ".github/workflows/gif-tool.yml"

jobs:
  build-gif-tool:
    name: Build GIF tool
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: cd WormsGifTool; ./.build/build.ps1
    - name: Upload build
      uses: actions/upload-artifact@v3
      with:
        name: GifTool
        path: WormsGifTool/.artifacts/

  release:
    name: Create GitHub Release for gif tool
    needs: build-gif-tool
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Download Gif Tool
      uses: actions/download-artifact@v3
      with:
        name: GifTool
        path: WormsGifTool/.artifacts
    - name: Release
      run: ./WormsGifTool/.build/release.sh ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }} WormsGifTool/.artifacts
