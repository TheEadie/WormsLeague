name: Schemes
permissions:
  contents: write
  pull-requests: write

on:
  push:
    paths:
      - "deployment/schemes/**"
      - "build/release-github.sh"
      - "build/version.sh"
      - ".github/workflows/schemes.yml"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Build
        run: cd deployment/schemes; make schemes
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: RGSchemes
          path: deployment/schemes/.artifacts/
          include-hidden-files: true

  release:
    name: Release - GitHub
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Download build
        uses: actions/download-artifact@v5
        with:
          name: RGSchemes
          path: deployment/schemes/.artifacts/
      - name: Release
        run: cd deployment/schemes; make release-github GitHubAuthToken=${{ secrets.GITHUB_TOKEN }} GitHubRepo=${{ github.repository }}
