name: "Code - Scanning"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '38 13 * * 6'

permissions:
  security-events: write

jobs:
  inspections:
    name: Inspections
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Run Inspections
        run: make inspections

      - name: Upload Rosyln SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: roslyn.sarif

      - name: Upload JetBrains SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: jetbrains.sarif


  codeql-analysis:
    name: CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: csharp
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Install dotnet
      if: matrix.build-mode == 'manual' && matrix.language == 'csharp'
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build (csharp)
      if: matrix.build-mode == 'manual' && matrix.language == 'csharp'
      run: dotnet build Worms.sln

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
